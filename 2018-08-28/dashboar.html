<!DOCTYPE hmtl>
<html>
    <head>
        <title>Dashboar</title>
        <link rel="stylesheet" href="../bootstrap.css">
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
    <body>
        <head>
            <div class="container-fluid bg-dark">
                <div class="row">
                    <div class="d-block col-12 d-md-block col-md-2 d-flex flex-column justify-content-center">
                        <h6><a href="#"  class="text-white">Company name</a></h6>
                    </div>
                    <div class="p-0 d-block col-12 d-md-block col-md-9 d-flex flex-column justify-content-center">
                        <input class="form-control form-control-range" type="text" placeholder="Search" class="w-100">
                    </div>
                    <div class="d-block col-12 d-md-block col-md-1">
                        <button class="btn btn-dark">Sign out</button>
                    </div>
                </div>
            </div>
        </head>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="d-none d-md-block col-md-2 d-flex flex-column border-right">
                        <ul class="nav flex-column">
                            <li class="nav-item active">
                                <a href="#"><i class="fas fa-home"> </i>Dashboar</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link"><i class="far fa-file"> </i>Orders</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link"><i class="fas fa-shopping-cart"></i>Products</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link"><i class="far fa-address-book"></i>Customers</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link"><i class="fab fa-gitter"></i>Reports</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link"><i class="fab fa-dropbox"></i>Integrations</a>
                            </li>
                        </ul>
                        <div class="mt-3 d-flex flex-column">
                            <p class="text-muted ">SAVED REPORTS</p>
                            <ul class="nav d-flex flex-column">
                                <li class="nav-item">
                                    <a href="#" class="nav-link"><i class="far fa-file-alt"></i>Current month</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link"><i class="far fa-file-alt"></i>Last quarter</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link"><i class="far fa-file-alt"></i>Social engagement</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#" class="nav-link"><i class="far fa-file-alt"></i>Year-end sale</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="d-block d-md-block col-md-10">
                        <div class="d-flex border-bottom">
                        <h1>Dashboard</h1>
                        <div class="float-right btn-group">
                            <button class="btn btn-outline-dark">Share</button>
                            <button class="btn btn-outline-dark">Export</button>
                            <button type="button" class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown">This week</button>
                        </div>
                        </div>
                        <div id="js-add-table">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>   
        <script src="./ajax.js"></script>
    </body>
</html>
