                        <input type="email" placeholder="Email address" class="w-100">

                    </label>
                    <label for="box h-100">
                        <input type="checkbox" value="something"> Remember Me
                    </label>
                    <label for="button h-100">
                        <button class="btn-block btn-primary btn-lg" type="submit" Sign in></button>
                    </label>
